version: '3.9'
services:
  nifi:
    image: apache/nifi:1.13.2
    environment: 
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_WEB_HTTP_HOST: 0.0.0.0
    ports: 
      - 8080:8080
    volumes: 
      - ./data:/data
      - ./driver:/driver

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
       - ./postgres:/data/postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "log_statement=all"]